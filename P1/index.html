<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau xem bắn pháo hoa</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Nghĩa Nguyễn" 
                        class="form-control">
                <div>
                    <div>
                        <!-- <input id="fullname" name="fullname" type="text" placeholder="VD: Nghĩa Nguyễn" 
                        class="form-control"> -->
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com"
                class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Nhập mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" type="password" placeholder="Nhập lại mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input id="avatar" name="avatar" type="file" placeholder="Ảnh đại diện" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh thành</label>
                <select id="province" name="province" class="form-control">
                    <option value="">-- Chọn Tỉnh/Tp</option>
                    <option value="hni">Hà Nội</option>
                    <option value="hpg">Hải Phòng</option>


                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Giới tính</label>
                <div>
                    <input name="gender" type="checkbox" value="male"  class="form-control">
                    Nam
                </div>
                <div>
                    <input name="gender" type="checkbox" value="female" class="form-control">
                    Nữ
                </div>
                <div>
                    <input name="gender" type="checkbox" value="orther" class="form-control">
                    Khác
                </div>
                
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>


        <div class="main">
            <form action="" method="POST" class="form" id="form-2">
                <h3 class="heading">Đăng nhập</h3>
                <p class="desc">Cùng nhau xem bắn pháo hoa</p>
    
                <div class="spacer"></div>
    
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="text" placeholder="VD: email@domain.com"
                    class="form-control">
                    <span class="form-message"></span>
                </div>
    
                <div class="form-group">
                    <label for="password" class="form-label">Nhập mật khẩu</label>
                    <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                    <span class="form-message"></span>
                </div>
    
    

    
                <button class="form-submit">Đăng ký</button>
            </form>

    </div>
            <script src="main.js"></script>
            <script>
                //Output mong muốn
                main({
                    form: '#form-1',
                    formGroupSelector : '.form-group',
                    errorSelector: '.form-message',
                    rules:[ 
                        main.isRequired('#fullname','Vui lòng nhập tên đầy đủ'),
                        // main.isRequired('#email'),
                        main.isEmail('#email'),
                        main.minLenghth('#password', 6),
                        main.isRequired('#password_confirmation'),
                        main.isRequired('input[name="gender"]'),
                        main.isRequired('#province'),
                        main.isRequired('#avatar'),
                        main.isConfirmed('#password_confirmation', function(){
                            return document.querySelector('#form-1 #password').value;
                        },'Mật khẩu nhập lại không chính xác')
                    ],
                    onSubmit: function (data){
                        // Call API
                      console.log(data);  
                    }
                });



                main({
                    form: '#form-2',
                    formGroupSelector : '.form-group',
                    errorSelector: '.form-message',
                    rules:[ 
                        main.isEmail('#email'),
                        main.minLenghth('#password', 6),
                   
                    ],
                    onSubmit: function (data){
                        // Call API
                      console.log(data);  
                    }
                });
            </script>

        

</body>
</html>
